server:
  port: ${ENV_SERVER_PORT:7100}
eureka:
  client:
    #刷新本地缓存时间
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://${ENV_EUREKA_HOST:localhost}:${ENV_EUREKA_PORT:7000}/eureka/
  instance:
    #没有接收心跳剔除间隔为10s，需要eureka.server.eviction-interval-timer-in-ms否则无效
    lease-expiration-duration-in-seconds: 10
    #主动检查心跳时间
    lease-renewal-interval-in-seconds: 4
ribbon:
  #eureka客户端ribbon刷新时间
  ServerListRefreshInterval: 3000
logging:
  level:
    com: debug
spring:
  datasource:
    username: ${ENV_MYSQL_USERNAME:root}
    password: ${ENV_MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 5
      minIdle: 5
      max-active: 20
      max-wait: 10000
      timeBetweenEvictionRunsMillis: 60000
      base:
        url: jdbc:mysql://${ENV_MYSQL_HOST:mysql-dev.dmka.cn}:${ENV_MYSQL_PORT:4306}/sip-base?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
      permission:
        url: jdbc:mysql://${ENV_MYSQL_HOST:mysql-dev.dmka.cn}:${ENV_MYSQL_PORT:4306}/sip-permission?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
  redis:
    host: ${ENV_REDIS_HOST:redis-dev.dmka.cn}
    port: ${ENV_REDIS_PORT:4379}
    password: ${ENV_REDIS_PASSWORD:root}
    pool:
      max-idle: 8
      min-idle: 0
      max-active: 8
      max-wait: -1
