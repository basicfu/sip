spring:
  application:
    name: sip-tools
  profiles:
    active: ${ENV:dev}
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
kube:
  url: ${KUBE_URL}
  client:
    key: ${KUBE_CLIENT_KEY}
    cert: ${KUBE_CLIENT_CERT}
  ca:
    cert: ${KUBE_CA_CERT}
