server:
  port: ${ENV_SERVER_PORT:80}
eureka:
  client:
    serviceUrl:
      defaultZone: http://${ENV_EUREKA_HOST:localhost}:${ENV_EUREKA_PORT:7000}/eureka
logging:
  level:
    com: info
spring:
  datasource:
    url: jdbc:mysql://${ENV_MYSQL_HOST:localhost}:${ENV_MYSQL_PORT:3306}/sip-api?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: ${ENV_MYSQL_USERNAME:root}
    password: ${ENV_MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 5
      minIdle: 5
      max-active: 20
      max-wait: 10000
      timeBetweenEvictionRunsMillis: 60000
  redis:
    host: ${ENV_REDIS_HOST:localhost}
    port: ${ENV_REDIS_PORT:6379}
    password: ${ENV_REDIS_PASSWORD:root}
    pool:
      max-idle: 8
      min-idle: 0
      max-active: 8
      max-wait: -1
sip:
  redis:
    host: ${ENV_REDIS_HOST:localhost}
    port: ${ENV_REDIS_PORT:6379}
    password: ${ENV_REDIS_PASSWORD:root}
